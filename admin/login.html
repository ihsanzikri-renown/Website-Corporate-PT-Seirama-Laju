<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - PT Seirama Laju</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="admin-login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                        <img src="https://media.licdn.com/dms/image/v2/C560BAQGRDZDkhwv1dQ/company-logo_200_200/company-logo_200_200/0/1640250929590?e=2147483647&v=beta&t=HCbhoBSNAv4QXd1j_9SoJna61ALyrEqVlPUPtibFOtM" alt="PT Seirama Laju" height="40">
                    <span>PT SEIRAMA LAJU</span>
                </div>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Masukkan username">
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required 
                               placeholder="Masukkan password">
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="error-message" id="passwordError"></div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember"> Ingat saya
                    </label>
                    <a href="#" class="forgot-password">Lupa password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div id="loginError" class="error-message" style="text-align: center; margin-top: 15px;"></div>
                
                <div class="login-footer">
                    <p>Untuk akses admin, hubungi super administrator</p>
                    <a href="../index.html" class="back-to-site">
                        <i class="fas fa-arrow-left"></i> Kembali ke Website
                    </a>
                </div>
            </form>
        </div>
        
        <div class="login-sidebar">
            <h2 style="color: white;">Admin Panel Features</h2>
            <ul class="features-list">
                <li><i class="fas fa-newspaper"></i> Kelola Berita & Artikel</li>
                <li><i class="fas fa-briefcase"></i> Kelola Lowongan Kerja</li>
            </ul>
            
            <div class="security-info">
                <h3 style="color: white;"><i class="fas fa-shield-alt"></i> Security Notice</h3>
                <p style="color: white;">Pastikan Anda logout setelah menggunakan admin panel.</p>
                <p style="color: white;">Jangan bagikan kredensial login Anda.</p>
            </div>
        </div>
    </div>
    
    <script src="../js/admin.js"></script>
</body>
</html>
